<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider</title>
    <link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  </head>

  <body>
    <div style="width: 50%" class="mySlider">
      <div>
        <img style="width: 99%" src="img/1.jpg" alt="one" />
      </div>
      <div>
        <img style="width: 99%" src="img/2.jpg" alt="two" />
      </div>
      <div>
        <img style="width: 99%" src="img/3.png" alt="three" />
      </div>
      <div>
        <img style="width: 99%" src="img/4.jpg" alt="two" />
      </div>
      <div>
        <img style="width: 99%" src="img/5.jpeg" alt="two" />
      </div>
      <div>
        <img style="width: 99%" src="img/6.jpg" alt="two" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".mySlider").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
        });
      });
    </script>
  </body>
</html>
